<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />

        <div class="search">
          <label for="input-search" class="sr-only">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />

          <button>
            <img src="./src/assets/star-icon.svg" alt="Ícone de uma estrela" />

            Favoritar
          </button>
        </div>
      </header>

      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>

          <tbody class="users">

                  <span>/jordane-chaves</span>
                </a>
              </td>

              <td class="repos">41</td>
              <td class="followers">6</td>
              <td>

              </td>

          <tbody class="empty-table">
            <tr>
              <td colspan="4">
                <div>
                  <img
                    src="./src/assets/star.svg"
                    alt="Desenho de uma estrela"
                  />
                  <p>Nenhum favorito ainda</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
